<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slider {
            position: relative;
            max-width: 800px;
            /* width: 100%; */
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            /* box-sizing: border-box; */
            position: relative;
        }

        .slide img {
            width: 100%;
            /* border-radius: 10px; */
        }

        .caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
        }

        .pager {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .dot {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin: 0 5px;
            background-color: gray;
            border-radius: 50%;
            cursor: pointer;
        }

        .dot.active {
            background-color: black;
        }

        .pagination {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1em;
        }


        @media (max-width: 600px) {
            .dot {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="https://plus.unsplash.com/premium_photo-1678115324138-457d1b992fe2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDl8Ym84alFLVGFFMFl8fGVufDB8fHx8fA%3D%3D"
                    alt="Image 1">
                <div class="caption">Caption for Image 1</div>
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1713938233792-a2b4afe73622?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDd8Ym84alFLVGFFMFl8fGVufDB8fHx8fA%3D%3D"
                    alt="Image 2">
                <div class="caption">Caption for Image 2</div>
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1484591974057-265bb767ef71?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE1fGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D"
                    alt="Image 3">
                <div class="caption">Caption for Image 3</div>
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1467703834117-04386e3dadd8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDExfGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D"
                    alt="Image 4">
                <div class="caption">Caption for Image 4</div>
            </div>
        </div>
        <div class="pagination"></div>
        <div class="pager">
            <span class="dot" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            let slides = document.querySelectorAll('.slide');
            let dots = document.querySelectorAll('.dot');
            let pagination = document.querySelector('.pagination');

            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }

            let offset = -currentIndex * 100;
            document.querySelector('.slides').style.transform = `translateX(${offset}%)`;

            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentIndex].classList.add('active');

            pagination.textContent = `${currentIndex + 1} / ${slides.length}`;
        }

        function currentSlide(index) {
            showSlide(index);
        }

        showSlide(currentIndex);
    </script>

</body>

</html>
